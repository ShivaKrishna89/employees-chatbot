<div class="main-container">
<div class="chatbot-container">
  <div class="chatbot-header">
    <h2>AI Assistant</h2>
  </div>

  <div class="chatbot-messages" #messagesContainer>
    <div *ngFor="let message of messages" [ngClass]="message.type" class="message">
      <div class="question" [innerHTML]="message.question"></div>
      <div class="answer">{{ message.answer }}</div>
    </div>
  </div>

  <div class="chatbot-footer">
    <input
      type="text"
      placeholder="Type your message..."
      [(ngModel)]="userInput"
      (keyup.enter)="sendMessage()"
      class="message-input"
    />
    <div class="footer-actions">
      <button (click)="attachmentInput.click()" class="attach-btn" title="Attach file">
        <i class="fa-solid fa-paperclip"></i>
      </button>
      <input
        #attachmentInput
        type="file"
        hidden
        (change)="onFileSelected($event)"
        class="file-input"
      />
      <button (click)="sendMessage()" class="send-btn">Send</button>
    </div>
    <div *ngIf="selectedFile" class="file-info">
      ðŸ“„ {{ selectedFile.name }} <button (click)="clearFile()" class="clear-btn">âœ•</button>
    </div>
  </div>
</div>
</div>
